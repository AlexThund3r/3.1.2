<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>

<h2>Редактировать пользователя</h2>

<form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Имя:</label>
    <input type="text" th:field="*{firstname}" required /><br/>

    <label>Фамилия:</label>
    <input type="text" th:field="*{lastName}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>

    <label>Возраст:</label>
    <input type="number" th:field="*{age}" min="0" /><br/>

    <label>Пароль (оставьте пустым, если не меняете):</label>
    <input type="password" th:field="*{password}" /><br/>

    <label>Роли:</label>
    <select name="rolesSelected" multiple size="2">
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
    </select><br/>

    <button type="submit">Обновить</button>
</form>

<br/>
<a href="/admin">Назад</a>

<!-- Кнопка выхода внизу -->
<div style="margin-top: 40px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти</button>
    </form>
</div>

</body>
</html>
