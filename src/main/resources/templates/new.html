<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>
</head>
<body>

<h2>Создание нового пользователя</h2>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <label>Имя:</label>
    <input type="text" th:field="*{firstname}" required />

    <label>Фамилия:</label>
    <input type="text" th:field="*{lastName}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>

    <label>Возраст:</label>
    <input type="number" th:field="*{age}" min="0" /><br/>

    <label>Пароль:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label>Роли:</label>
    <select name="rolesSelected" multiple size="2">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select><br/>

    <button type="submit">Создать</button>
</form>

<br/>
<a href="/admin">Назад</a>

<!-- Кнопка выхода внизу -->
<div style="margin-top: 40px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти</button>
    </form>
</div>

</body>
</html>
